<div class="mb-4"></div>
<div class="container mt-10 ">
  <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4" *ngFor="let item of trends">
          <div class="banner banner-overlay banner-overlay-light">
              <a href="#">
            
                  <img *ngIf="item.imageFirst != null " src="http://localhost:8080/api/public/downloadFile/{{item.imageFirst}}" width="50" height="50" alt="Banner">
              </a>

              <div class="banner-content">
                  <h4 class="banner-subtitle"><a href="#">{{item.year}}</a></h4><!-- End .banner-subtitle -->
                  <h3 class="banner-title"><a href="#">Save {{item.price}} <strong>on {{item.nameBrand}}<br>{{item.nameProduct}}</strong></a></h3><!-- End .banner-title -->
                  <a href="#" class="banner-link">Shop Now<i class="icon-long-arrow-right"></i></a>
              </div><!-- End .banner-content -->
          </div><!-- End .banner -->
      </div><!-- End .col-md-4 -->
  </div><!-- End .row -->
</div><!-- End .container -->
