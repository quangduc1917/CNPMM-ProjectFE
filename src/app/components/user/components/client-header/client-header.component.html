<header class="header header-intro-clearance header-4">
    <div class="header-top">
        <div class="container">
            <div class="header-left">

            </div><!-- End .header-left -->

            <div class="header-right">

                <ul class="top-menu">
                    <li>
                        <a href="#">Links</a>
                        <ul>
                            <li class="pt-1 pb-1" *ngIf="this.auth.isLogin == true"><a type="button" class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" >{{userinfo}}</a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                    <a class="dropdown-item" href="#profile-modal" data-toggle="modal">Profile</a>
                                    <a class="dropdown-item" href="#password-modal" data-toggle="modal">Change Password</a>
                                    <a class="dropdown-item" type="button" (click)="logout()" >Logout</a>
                                  </div>
                            </li>
                            <li class="pt-1 pb-1" *ngIf="this.auth.isLogin == false"><a href="#signin-modal" data-toggle="modal">Sign in / Sign up</a></li>
                        </ul>
                    </li>
                </ul><!-- End .top-menu -->
            </div><!-- End .header-right -->

        </div><!-- End .container -->
    </div><!-- End .header-top -->

    <div class="header-middle">
        <div class="container">
            <div class="header-left">
                <button class="mobile-menu-toggler">
                    <span class="sr-only">Toggle mobile menu</span>
                    <i class="icon-bars"></i>
                </button>

                <a href="index.html" class="logo">
                    <img src="assets/client/images/demos/demo-4/logo.png" alt="Molla Logo" width="105" height="25">
                </a>
            </div>

            <div class="header-center">
                <div class="header-search header-search-extended header-search-visible d-none d-lg-block">
                    <!-- <a href="#" class="search-toggle" role="button"><i class="icon-search"></i></a> -->
                    
                        <div class="header-search-wrapper search-wrapper-wide">
                            <label for="q" class="sr-only">Search</label>
                            <button class="btn btn-primary" (click)="search()" type="submit"><i class="icon-search"></i></button>
                            <input type="search"  [(ngModel)]="keyWork" class="form-control" name="keyWork" id="q" placeholder="Search product ..."
                                required>
                        </div><!-- End .header-search-wrapper -->
                    
                </div><!-- End .header-search -->
            </div>

            <div class="header-right">


                <div class="dropdown cart-dropdown">
                    <a [routerLink]="['/cart']" routerLinkActive="router-link-active"  class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" data-display="static">
                        <div class="icon">
                            <i class="icon-shopping-cart"></i>
                        </div>
                        <p>Cart</p>
                    </a>
                </div><!-- End .cart-dropdown -->
            </div><!-- End .header-right -->
        </div><!-- End .container -->
    </div><!-- End .header-middle -->

    <div class="header-bottom sticky-header">
        <div class="container">
            <div class="header-left">
                <div class="dropdown category-dropdown">
                    <a href="#" class="dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" data-display="static" title="Browse Categories">
                        Browse Categories <i class="icon-angle-down"></i>
                    </a>

                    <div class="dropdown-menu">
                        <nav class="side-nav">
                            <ul class="menu-vertical sf-arrows">
                                <li class="item-lead"><a [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a></li>
                                <li class="item-lead"><a [routerLink]="['/products','' ]"  >Products</a></li>
                            </ul><!-- End .menu-vertical -->
                        </nav><!-- End .side-nav -->
                    </div><!-- End .dropdown-menu -->
                </div><!-- End .category-dropdown -->
            </div><!-- End .header-left -->

            <div class="header-center">
                <nav class="main-nav">
                    <ul class="menu sf-arrows">
                        <li class="megamenu-container active">
                            <a [routerLink]="['/home']" routerLinkActive="router-link-active" >Home</a>
                        </li>
                        <li class="megamenu-container">
                            <a [routerLink]="['/products','']" >Products</a>
                        </li>
                    </ul><!-- End .menu -->
                </nav><!-- End .main-nav -->
            </div><!-- End .header-center -->

        </div><!-- End .container -->
    </div><!-- End .header-bottom -->
</header><!-- End .header -->

<!-- Sign in / Register Modal -->
<div class="modal fade" id="signin-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="icon-close"></i></span>
                </button>

                <div class="form-box">
                    <div class="form-tab">
                        <ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab"
                                    aria-controls="signin" aria-selected="true">Sign In</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="register-tab" data-toggle="tab" href="#register" role="tab"
                                    aria-controls="register" aria-selected="false">Register</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="tab-content-5">
                            <div class="tab-pane fade show active" id="signin" role="tabpanel"
                                aria-labelledby="signin-tab">
                                <form action="#">
                                    <div class="form-group">
                                        <label for="singin-email">Username or email address *</label>
                                        <input type="text" [(ngModel)]="username" class="form-control" id="singin-email" name="username"
                                        >
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="singin-password">Password *</label>
                                        <input type="password" [(ngModel)]="password" class="form-control" id="singin-password"
                                            name="password">
                                    </div><!-- End .form-group -->

                                    <div class="form-footer">
                                        <button type="button" (click)="login()" class="btn btn-outline-primary-2">
                                            <span>LOG IN</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>
                                    </div><!-- End .form-footer -->
                                </form>

                            </div><!-- .End .tab-pane -->
                            <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                                <form >
                                    <div class="form-group">
                                        <label for="register-username">Your username *</label>
                                        <input type="text" class="form-control" [(ngModel)]="username" id="register-username"
                                            name="register-username" required>
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="register-password">Password *</label>
                                        <input type="password"  class="form-control" [(ngModel)]="password" id="register-password"
                                            name="register-password" required>
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="register-email">Your email address *</label>
                                        <input type="email"class="form-control" [(ngModel)]="email" id="register-email"
                                            name="register-email" required>
                                    </div><!-- End .form-group -->

      
                                    <div class="form-footer">
                                        <button type="button" (click)="register()" class="btn btn-outline-primary-2">
                                            <span>SIGN UP</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>
                                    </div><!-- End .form-footer -->
                                </form>

                            </div><!-- .End .tab-pane -->
                        </div><!-- End .tab-content -->
                    </div><!-- End .form-tab -->
                </div><!-- End .form-box -->
            </div><!-- End .modal-body -->
        </div><!-- End .modal-content -->
    </div><!-- End .modal-dialog -->
</div><!-- End .modal -->


<!-- Change password Modal -->
<div class="modal fade" id="password-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="icon-close"></i></span>
                </button>

                <div class="form-box">
                    <div class="form-tab">
                        <ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#password" role="tab"
                                    aria-controls="signin" aria-selected="true">Change password</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="tab-content-5">
                            <div class="tab-pane fade show active" id="password" role="tabpanel"
                                aria-labelledby="signin-tab">
                                <form action="#">
                                    <div class="form-group">
                                        <label for="old-password">Old password *</label>
                                        <input type="password"  class="form-control" id="old-email" [(ngModel)]="coldpass" name="oldpassword"
                                        >
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="new-password">The first new Password *</label>
                                        <input type="password"  [(ngModel)]="cnewpass" class="form-control" id="new-password"
                                            name="newpassword">
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="new-password-second">The second new Password *</label>
                                        <input type="password"  [(ngModel)]="cnewspass" class="form-control" id="news-password"
                                            name="newpasswords">
                                    </div><!-- End .form-group -->

                                    <div class="form-footer">
                                        <button type="button" class="btn btn-outline-primary-2" (click)="changePass()">
                                            <span>CHANGE PASSWORD</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>
                                    </div><!-- End .form-footer -->
                                </form>

                            </div><!-- .End .tab-pane -->
                        </div><!-- End .tab-content -->
                    </div><!-- End .form-tab -->
                </div><!-- End .form-box -->
            </div><!-- End .modal-body -->
        </div><!-- End .modal-content -->
    </div><!-- End .modal-dialog -->
</div><!-- End .modal -->


<!-- Change detail Modal -->
<div class="modal fade" id="profile-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true"><i class="icon-close"></i></span>
                </button>

                <div class="form-box">
                    <div class="form-tab">
                        <ul class="nav nav-pills nav-fill nav-border-anim" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#password" role="tab"
                                    aria-controls="signin" aria-selected="true">Profile</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="tab-content-5">
                            <div class="tab-pane fade show active" id="password" role="tabpanel"
                                aria-labelledby="signin-tab">
                                <div class="col-12 row">
                                    <div class="col-5 text-center d-flex align-items-center justify-content-center">
                                        <div >
                                          <div class="image">
                                            <img *ngIf="avatar == null "  src="assets/client/images/avatar/avatar5.png" class="img-circle elevation-2" alt="User Image">
                                            <img *ngIf="avatar != null " src="http://localhost:8080/api/public/downloadFile/{{avatar}}" class="img-circle elevation-2" alt="User Image">
                                            
                                          </div>
                                        </div>
                                      </div>

                                      <div class="col-7">
                                        <div class="form-group mt-5">
                                            <input type="file"  (change)="onChange($event)"   id="inputName" class="form-control" />
                                          </div>
                                          <div class="form-group">
                                            <input type="button"  (click)="updateAvatar()" class="btn btn-primary" value="Upload">
                                          </div>
                                      </div>
                                </div>

                                <form class="mt-3">
                                    <div class="form-group">
                                        <label for="name">Name *</label>
                                        <input type="text"  class="form-control" id="name" [(ngModel)]="name" name="name"
                                        >
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="numberphone">Number phone *</label>
                                        <input type="text"  [(ngModel)]="numberphone" class="form-control" id="numberphone"
                                            name="numberphone">
                                    </div><!-- End .form-group -->

                                    <div class="form-group">
                                        <label for="address">Address *</label>
                                        <input type="text"  [(ngModel)]="address" class="form-control" id="address"
                                            name="address">
                                    </div><!-- End .form-group -->

                                    <div class="form-footer">
                                        <button type="button" (click)="updateProfile()" class="btn btn-outline-primary-2" >
                                            <span>Update</span>
                                            <i class="icon-long-arrow-right"></i>
                                        </button>
                                    </div><!-- End .form-footer -->
                                </form>

                            </div><!-- .End .tab-pane -->
                        </div><!-- End .tab-content -->
                    </div><!-- End .form-tab -->
                </div><!-- End .form-box -->
            </div><!-- End .modal-body -->
        </div><!-- End .modal-content -->
    </div><!-- End .modal-dialog -->
</div><!-- End .modal -->
