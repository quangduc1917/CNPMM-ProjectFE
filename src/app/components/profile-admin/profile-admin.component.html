<app-nav-bar></app-nav-bar>
<app-side-bar></app-side-bar>
<div class="content-wrapper">

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card mt-4">
            <div class="card-header">
              <h3 class="card-title mt-3"><b class="ml-5">Profile admin</b></h3>
            </div>

            <div class="card-body row">
              <div class="col-5 text-center d-flex align-items-center justify-content-center">
                <div >
                  <div class="image">
                    <img *ngIf="avatar == null "  src="assets/client/images/avatar/avatar5.png" class="img-circle elevation-2" alt="User Image">
                    <img *ngIf="avatar != null " src="http://localhost:8080/api/public/downloadFile/{{avatar}}" class="img-circle elevation-2" alt="User Image">
                  </div>
                  <div class="form-group mt-5">
                    <input type="file"  (change)="onChange($event)" id="inputName" class="form-control" />
                  </div>
                  <div class="form-group">
                    <input type="button" class="btn btn-primary" (click)="updateAvatar()" value="Update">
                  </div>

                </div>
              </div>
              <div class="col-7">
                <div class="form-group">
                  <label for="inputName">Name</label>
                  <input type="text" id="inputName" [(ngModel)]="name" name="name" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="inputNumberPhone">Number Phone</label>
                  <input type="text" [(ngModel)]="numberPhone" id="inputNumberPhone" name="numberPhone" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="inputAddress">Address</label>
                  <input type="text" [(ngModel)]="address" name="address" id="inputAddress" class="form-control" />
                </div>
                <div class="form-group">
                  <input type="button" class="btn btn-primary" (click)="update()" value="Update">
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<app-footer></app-footer>
